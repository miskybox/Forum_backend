# ============================================
# CONFIGURACIÓN DE PRODUCCIÓN
# ============================================
# Este archivo contiene configuraciones específicas para el entorno de producción

spring.application.name=backend

# ============================================
# BASE DE DATOS
# ============================================
# En producción, las variables de entorno deben estar configuradas
# spring.datasource.url=${DB_URL}
# spring.datasource.username=${DB_USER}
# spring.datasource.password=${DB_PASSWORD}

# Validar esquema en lugar de actualizarlo automáticamente
spring.jpa.hibernate.ddl-auto=validate

# No mostrar SQL en producción
spring.jpa.show-sql=false

# ============================================
# LOGGING
# ============================================
# Nivel de logging más restrictivo en producción
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.com.forumviajeros=INFO

# Logging de seguridad
logging.level.org.springframework.security=WARN

# ============================================
# SEGURIDAD
# ============================================
# Deshabilitar H2 Console (solo para desarrollo)
spring.h2.console.enabled=false

# Configuración para prevenir XSS
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Tamaño máximo de carga de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# PERFORMANCE
# ============================================
# Deshabilitar open-in-view para mejor performance
spring.jpa.open-in-view=false

# ============================================
# SEGURIDAD ADICIONAL
# ============================================
# Deshabilitar información de servidor en headers
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ============================================
# VARIABLES DE ENTORNO REQUERIDAS
# ============================================
# Las siguientes variables DEBEN estar configuradas en producción:
# - DB_URL: jdbc:postgresql://host:puerto/nombre_bd
# - DB_USER: usuario de base de datos
# - DB_PASSWORD: contraseña de base de datos
# - JWT_SECRET_KEY: mínimo 64 caracteres (generar con: openssl rand -base64 64)
# - CORS_ALLOWED_ORIGINS: orígenes permitidos separados por comas (ej: https://tudominio.com,https://www.tudominio.com)
#
# NO usar '*' en CORS_ALLOWED_ORIGINS en producción por seguridad

# ============================================
# NOTAS
# ============================================
# 1. Las variables de entorno (DB_URL, DB_USER, etc.) deben estar configuradas
# 2. JWT_SECRET_KEY debe tener al menos 64 caracteres
# 3. CORS_ALLOWED_ORIGINS debe especificar orígenes específicos (no '*')
# 4. En producción, usar HTTPS (configurar en servidor web o reverse proxy)
# 5. Rate limiting está habilitado para endpoints de autenticación
# 6. Security headers están configurados (CSP, Frame Options, HSTS)

